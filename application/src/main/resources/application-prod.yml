server:
  port: 8082

spring:
  # 配置数据库
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/moon?characterEncoding=UTF-8&serverTimezone=GMT%2b8
    driver-class-name: com.mysql.cj.jdbc.Driver
  # 开启日志
  logging:
    level:
      com.baidu.mybatisplus.mapper: debug
      org.springframework.web: DEBUG,CONSOLE
    config: classpath:logback.xml
    path: /home/docker/java/logs/